<!-- templates/ask.html -->
{% extends 'base.html' %}

{% block title %}
	Ask
{% endblock %}

{% block content %}
<div>
	<hr>
	{% for e in form.non_field_errors %}
		<div> Error: {{ e }} </div>
	{% endfor %}

	<form method='post'>
		{% csrf_token %}
		<fieldset>
			{% for field in form %}
				<div>
					<label>{{ field.label }}</label>
					<div>{{ field }}</div>
				</div>
			{% endfor %}
		</fieldset>
		<button type='submit'>Ask</button>
	</form>
	<hr>
</div>
{% endblock %}
